<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komanda app - Relatórios</title>
    <link rel="icon" href="src/favicon_io/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="top-menu">
        <div class="logo-area">
            <a href="home.html"><img src="src/image.png" alt="Logo da Empresa"></a>
        </div>
        <nav>
            <ul class="menu-items">
                <li><a href="relatorio.html">Relatórios</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="content-section">
            <h1>Relatórios Gerenciais</h1>
            
            <div class="reports-container">

                <div class="report-card">
                    <h2>Faturamento Total</h2>
                    <p class="report-value" id="faturamentoTotal">Carregando...</p>
                </div>

                <div class="report-card">
                    <h2>Vendas por Período</h2>
                    <form id="formVendasPorPeriodo">
                        <div class="date-input-group">
                            <label for="dataInicio">De:</label>
                            <input type="date" id="dataInicio" required>
                            <label for="dataFim">Até:</label>
                            <input type="date" id="dataFim" required>
                        </div>
                        <button type="submit" class="btn-acao">Gerar Relatório</button>
                    </form>
                    <table class="report-table" id="vendasPorPeriodoTable">
                        <thead>
                            <tr>
                                <th>ID Venda</th>
                                <th>Mesa</th>
                                <th>Total (R$)</th>
                                <th>Data</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>

                <div class="report-card">
                    <h2>Produtos Mais Vendidos no Periodo</h2>
                    <table class="report-table" id="produtosMaisVendidosTable">
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Quantidade</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>

            </div>
        </div>
    </main>

    <script>
        const relatoriosApiUrl = 'http://localhost:3000/api/relatorios';

        // Elementos do DOM
        const faturamentoTotalEl = document.getElementById('faturamentoTotal');
        const formVendasPorPeriodo = document.getElementById('formVendasPorPeriodo');
        const vendasPorPeriodoTableBody = document.querySelector('#vendasPorPeriodoTable tbody');
        const produtosMaisVendidosTableBody = document.querySelector('#produtosMaisVendidosTable tbody');

        // Funções para buscar dados dos relatórios
        async function fetchFaturamentoTotal() {
            try {
                const response = await fetch(`${relatoriosApiUrl}/faturamento`);
                const data = await response.json();
                faturamentoTotalEl.textContent = `R$ ${parseFloat(data.faturamento_total).toFixed(2)}`;
            } catch (error) {
                console.error('Erro ao buscar faturamento total:', error);
                faturamentoTotalEl.textContent = 'Erro ao carregar';
            }
        }

        async function fetchVendasPorPeriodo(dataInicio, dataFim) {
            try {
                vendasPorPeriodoTableBody.innerHTML = '<tr><td colspan="4">Carregando...</td></tr>';
                const response = await fetch(`${relatoriosApiUrl}/vendas_por_periodo?data_inicio=${dataInicio}&data_fim=${dataFim}`);
                const vendas = await response.json();

                vendasPorPeriodoTableBody.innerHTML = '';
                if (vendas.length === 0) {
                    vendasPorPeriodoTableBody.innerHTML = '<tr><td colspan="4">Nenhuma venda encontrada.</td></tr>';
                    return;
                }

                vendas.forEach(venda => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${venda.id_venda}</td>
                        <td>${venda.numero_mesa}</td>
                        <td>${parseFloat(venda.total_venda).toFixed(2)}</td>
                        <td>${venda.data_fechamento}</td>
                    `;
                    vendasPorPeriodoTableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Erro ao buscar vendas por período:', error);
                vendasPorPeriodoTableBody.innerHTML = '<tr><td colspan="4">Erro ao carregar dados.</td></tr>';
            }
        }

        async function fetchProdutosMaisVendidos() {
            try {
                produtosMaisVendidosTableBody.innerHTML = '<tr><td colspan="2">Carregando...</td></tr>';
                const response = await fetch(`${relatoriosApiUrl}/produtos_mais_vendidos`);
                const produtos = await response.json();

                produtosMaisVendidosTableBody.innerHTML = '';
                if (produtos.length === 0) {
                    produtosMaisVendidosTableBody.innerHTML = '<tr><td colspan="2">Nenhum produto vendido.</td></tr>';
                    return;
                }

                produtos.forEach(produto => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${produto.nome_produto}</td>
                        <td>${produto.total_vendido}</td>
                    `;
                    produtosMaisVendidosTableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Erro ao buscar produtos mais vendidos:', error);
                produtosMaisVendidosTableBody.innerHTML = '<tr><td colspan="2">Erro ao carregar dados.</td></tr>';
            }
        }

        // Event Listeners
        formVendasPorPeriodo.addEventListener('submit', function(e) {
            e.preventDefault();
            const dataInicio = document.getElementById('dataInicio').value;
            const dataFim = document.getElementById('dataFim').value;
            fetchVendasPorPeriodo(dataInicio, dataFim);
        });

        // Carrega os relatórios ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            fetchFaturamentoTotal();
            fetchProdutosMaisVendidos();
        });
    </script>
</body>
</html>
