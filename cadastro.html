<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komanda app - Cadastro de Produtos</title>
    <link rel="icon" href="src/favicon_io/favicon-16x16.png" type="image/x-icon">

    <style>
        /* Estilos CSS fornecidos pelo usuário */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #4e3b3b;
        }
        .top-menu {
            background-color: white;
            color: #4e3b3b;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            z-index: 1000;
        }
        .logo-area img {
            height: 50px; 
        }
        .menu-items {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 25px;
        }
        .menu-items a {
            color: #4e3b3b;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .menu-items a:hover {
            color: #d1b8b8;
        }
        .main-content {
            padding-top: 80px;
            padding-bottom: 20px;
            margin: 0 auto;
            max-width: 900px;
        }
        .content-section {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        .content-section h1 {
            color: #4e3b3b;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-cadastro {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .input-group {
            display: flex;
            flex-direction: column;
        }
        .input-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input, .input-group textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-cadastrar {
            grid-column: 1 / -1;
            background-color: #4e3b3b;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-cadastrar:hover {
            background-color: #6b5a5a;
        }
        .product-list-container {
            margin-top: 20px;
        }
        .product-list-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .btn-acao {
            background-color: #6b5a5a;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .btn-acao:hover {
            background-color: #4e3b3b;
        }
        .product-table {
            width: 100%;
            border-collapse: collapse;
        }
        .product-table th, .product-table td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        .product-table th {
            background-color: #4e3b3b;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }
        .product-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        .action-buttons button {
            background: none;
            border: 1px solid #6b5a5a;
            color: #6b5a5a;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s, color 0.3s;
        }
        .action-buttons button:hover {
            background-color: #6b5a5a;
            color: white;
        }
    </style>
</head>
<body>

    <header class="top-menu">
        <div class="logo-area">
            <a href="home.html"><img src="src/image.png" alt="Logo da Empresa"></a>
        </div>
        <nav>
            <ul class="menu-items">
                <li><a href="relatorio.html">Relatórios</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="content-section">
            <h1>Cadastro de Produtos</h1>
            
            <form id="formCadastro" class="form-cadastro">
                <div class="input-group">
                    <label for="nome">Nome do Produto</label>
                    <input type="text" id="nome" name="nome" placeholder="Ex: litrão de brahma" required>
                </div>
                <div class="input-group">
                    <label for="preco">Preço Unitário</label>
                    <input type="number" id="preco" name="preco" step="0.01" placeholder="Ex: 12 PILA" required>
                </div>
                <div class="input-group" style="grid-column: 1 / -1;">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao" rows="2" placeholder="Ex:LIRAÃO DE BRAHMA ESTUPIDAMENTE..."></textarea>
                </div>
                <button type="submit" class="btn-cadastrar">Cadastrar Produto</button>
            </form>

            <div class="product-list-container">
                <div class="product-list-actions">
                    <h2>Produtos Cadastrados</h2>
                    <button class="btn-acao">Excluir Selecionados</button>
                </div>
                
                <table class="product-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox"></th>
                            <th>ID</th>
                            <th>Nome do Produto</th>
                            <th>Preço (R$)</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <script>
        // URL da sua API de produtos
        const apiUrl = 'http://localhost:3000/api/produtos';
        const form = document.getElementById('formCadastro');
        const productTableBody = document.getElementById('productTableBody');

        // Função para buscar os produtos do back-end e popular a tabela
        async function fetchProducts() {
            try {
                const response = await fetch(apiUrl);
                const products = await response.json();
                
                // Limpa a tabela antes de preencher
                productTableBody.innerHTML = ''; 

                // Adiciona cada produto à tabela
                products.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><input type="checkbox"></td>
                        <td>${product.id_produto}</td>
                        <td>${product.nome_produto}</td>
                        <td>${parseFloat(product.preco_unitario).toFixed(2)}</td>
                        <td class="action-buttons">
                            <button class="btn-edit">Editar</button>
                            <button class="btn-delete">Excluir</button>
                        </td>
                    `;
                    productTableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Erro ao buscar produtos:', error);
                alert('Não foi possível carregar os produtos. Verifique se o servidor está rodando.');
            }
        }

        // Função para enviar os dados do formulário para o back-end
        async function addProduct(productData) {
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });
                
                if (response.ok) {
                    alert('Produto cadastrado com sucesso!');
                    form.reset(); // Limpa o formulário
                    fetchProducts(); // Atualiza a lista de produtos na tela
                } else {
                    alert('Erro ao cadastrar produto.');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Não foi possível conectar ao servidor.');
            }
        }

        // Adiciona um "ouvinte" de evento para o formulário
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const nome = document.getElementById('nome').value;
            const preco = document.getElementById('preco').value;
            const descricao = document.getElementById('descricao').value;

            // Cria um objeto com os dados do formulário
            const newProduct = {
                nome: nome,
                preco: parseFloat(preco), // Converte o valor para número
                descricao: descricao
            };

            addProduct(newProduct);
        });

        // Chama a função para buscar os produtos quando a página é carregada
        document.addEventListener('DOMContentLoaded', fetchProducts);
    </script>
</body>
</html>
